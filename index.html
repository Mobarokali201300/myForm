<!DOCTYPE html>
<html>
<head>
     <link rel="stylesheet" href="style.css" />
     <title>Login Form Using HTML And CSS Only</title> 
     <script src="https://kit.fontawesome.com/5ede407c18.js" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
     <div class="container" id="container">
          <div class="form-container log-in-container">
               <form action="#">
                    <h1>Login</h1>
                    <span>or use your account</span>
                    <input type="email" placeholder="Email" />
                    <input type="password" placeholder="Password" />
                    <a href="#">Forgot your password?</a>
                    <button>Log In</button>
                    <p>Or sign in with social Platforms</p>
                    <div class="social-container">
                         <a href="#" class="social"><i class="fa fa-facebook fa-2x"></i></a>
                         <a href="#" class="social"><i class="fab fa fa-twitter fa-2x"></i></a>
                         <a href="#" class="social"><i class="fa-brands fa-google-plus"></i></a>
                    </div>
               </form>
          </div>
          <div class="overlay-container">
               <div class="overlay">
                    <div class="overlay-panel overlay-right">
                         <h1>WELCOME TO OUR PAGE</h1>
                         <p>
                              Enter freely and of your own free will!Enter freely and of your own free will!
                         </p>
                    </div>
               </div>
          </div>
     </div>
</body>
</html>
